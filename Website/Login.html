<html>
    
    <head>
        <title>AMessage Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="AMessage.css">
        <script type="text/javascript" src="JavaScript/TestLogin.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="login">
              <h1>Login</h1>
              <form method="post" action="">
                <p><input id="email" type="text" name="login" value="" placeholder="Email"></p>
                <p><input id="password" type="password" name="password" value="" placeholder="Password"></p>
                <p class="button"><input type="button" name="commit" value="Login" onclick="testLogin(document.getElementById('email').value, document.getElementById('password').value)"></p>
              </form>
            </div>
          </div>
    </body>
    
    
    
</html>
